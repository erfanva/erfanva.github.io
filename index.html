<!DOCTYPE html>
<html>

<head>
    <title>Welcome to here!</title>
    <link rel="preload" href="https://code.cdn.mozilla.net/fonts/fira.css" as="style">
    <link rel="stylesheet" href="https://code.cdn.mozilla.net/fonts/fira.css">
    <style>
        @media (orientation: landscape) {
            :root {
                --text-scale-unit: 1vh;
            }
        }

        @media (orientation: portrait) {
            :root {
                --text-scale-unit: 1vw;
            }
        }

        body {
            background: #282a36;
            color: #f1fa8c;
            font-family: Fira mono;
            margin-top: calc(var(--text-scale-unit) * 30);
        }

        #container {
            text-align: center;
            overflow-wrap: break-word;
            font-size: 0;
        }

        #cursor,
        #text {
            transition: 250ms;
            font-size: calc(var(--text-scale-unit) * 7);
        }
        
        #logo {
            display: none;
        }
    </style>
</head>

<body>
    <p id="container">
        <span id="text"></span>
        <span id="cursor">|</span>
    </p>
    <img id="logo">
    <script>
        const referrer = document.referrer;
        const url = new URL(window.location.href);
        const msg = url.searchParams.get("msg");
        const str = msg || `Hi, I am Erfan Vahabi :)`
        const delay = 200, cursorDelay = 400
        document.title = str
        let i = 0;
        let isDeleting = false
        const textBox = document.querySelector('#text')
        setInterval(function () {
            // text typing
            if (isDeleting) {
                textBox.innerText = textBox.innerText.slice(0, -1)
                i--;
            } else {
                textBox.innerText += str[i]
                i++;
            }
            // change state
            if (i == str.length || i == 0) {
                isDeleting = !isDeleting
            }
        }, delay)
        // Cursor flickering
        const cursorElem = document.querySelector('#cursor')
        setInterval(function () {
            // cursor 
            cursorElem.style.opacity = 1 - cursorElem.style.opacity
        }, cursorDelay)
        
        const logo_i_param = encodeURIComponent("erfanva.github.io\nref: " + referrer);
        document.querySelector("#logo").src = "https://botsapi.erfanva.com/assets/logo.png?i=" + logo_i_param;
    </script>
</body>
</html>
