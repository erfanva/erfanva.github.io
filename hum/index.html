<html>

<head>
    <title> Hummm... </title>
    <link rel="stylesheet" href="https://code.cdn.mozilla.net/fonts/fira.css">
    <style>
        @media (orientation: landscape) {
            :root {
                --text-scale-unit: 1vh;
            }
        }

        @media (orientation: portrait) {
            :root {
                --text-scale-unit: 1vw;
            }
        }

        body {
            background: #282a36;
            color: #f1fa8c;
            font-family: Fira mono;
            margin: calc(var(--text-scale-unit) * 6);
        }

        #container {
            text-align: center;
            overflow-wrap: break-word;
            font-size: 0;
        }

        #cursor,
        #text {
            transition: 250ms;
            font-size: calc(var(--text-scale-unit) * 4);
        }

        #logo {
            display: none;
        }
    </style>
</head>

<body>
    <p id="container">
        <span id="text">Humm</span>
        <span id="cursor">|</span>
    </p>
    <img id="logo">
    <script>
        const milli_sec_for_each_char = 300;
            
        const url = new URL(window.location.href);
        const referrer = document.referrer;
        const inurl_referrer = url.searchParams.get("r");
        
        const msg = url.searchParams.get("msg");
        const str = msg || `humm`;
        document.querySelector('#text').innerText = str;
        setInterval(function () {
            document.querySelector('#text').innerText += str[str.length-1];
            document.querySelector('#cursor').style.opacity = 1 - document.querySelector('#cursor').style.opacity;
        }, milli_sec_for_each_char);

        let logo_i_param = "hum\ntext:"+str;
        if (referrer) logo_i_param += "\nref: " + referrer;
        if (inurl_referrer) logo_i_param += "\nurl_ref: " + inurl_referrer;
        document.querySelector("#logo").src = "https://static.erfanva.com/assets/logo.png?i=" + encodeURIComponent(logo_i_param);
    </script>
</body>

</html>
